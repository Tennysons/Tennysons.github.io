ss类名相符则将该元素存入result数组</span></div><div class="line">            <span class="keyword">if</span> (flag) &#123;</div><div class="line">                result.push(element); </div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="keyword">return</span> result;  <span class="comment">// 返回结果集</span></div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
